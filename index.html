	<script type="text/javascript">	
		window.history.forward(); 
		function noBack(){
			window.history.forward();
		}		
		function checkCookie(){
			var form=document.form1;
			var name=form.userId.value;
			var pass=form.pass.value;
			if(navigator.cookieEnabled==false){
				document.write("<h2>X--Enable COOKIES first--X</h2>");
				document.close();
			}else 
				if(name=="" || pass==""){
					document.write("<h3>Enter both name && password !!</h3>");
					document.close();
				}else	return;
			var rem=document.getElementById("remember");
			if(rem=="yes"){
				window.localStorage.setItem('userID',name);
				window.localStorage.setItem('pass',pass);
			}
		}
	</script>
</HEAD>
